<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmaderCafe</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Flamenco&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="images/logo.png" type="image/png" >
</head>

<body>
    <header>
        <nav>
            <div class="row clearfix">
                <img src="images/logo.png" alt="Website Logo" class="logo">

                <ul class="main-nav animate__animated animate__slideInDown" id="menu-option">
                    <li><a href="#">CAKE DELIVERY</a></li>
                    <li><a href="#">HOW TO ORDER</a></li>
                    <li><a href="#">CHECK MORE</a></li>
                    <li><a href="#">SIGN UP</a></li>
                </ul>
                <a href="#" class="mobile-icon" id="icon-bar" onclick="slideShow()"><i class="fa fa-bars"></i></a>
            </div>
        </nav>
        <div class="main-content-header">
            <h1> welcome to<span class="coloer-change"> amader cafe</span>.<br>
                house of cake lover ooo yaah. </h1>
            <a href="#" class=" btn btn-right">click to order</a>
            <a href="#" class=" btn btn-right">show me more</a>
        </div>
    </header>
    <script>
        function slideShow() {
            var x = document.getElementById('menu-option');
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none"
            }
        }
    </script>
</body>

</html>
